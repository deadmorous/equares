<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>equares server</title>
    <!-- Common CSS -->
    <link href="css/ui-lightness/jquery-ui-1.10.3.custom.css" rel="stylesheet" />
    <link href="css/my.docks.css" rel="stylesheet"/>
    <link href="css/equarescmd.css" rel="stylesheet"/>
    <link href="css/equares.css" rel="stylesheet"/>
    
    <!-- Other CSS -->
    <link href="css/scheme-editor.css" rel="stylesheet"/>

    <!-- Library scripts -->
    <script src="js-client-3rd/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="js-client-3rd/jquery-ui-1.10.3.custom.js" type="text/javascript"></script>
    <script src="js-client-3rd/d3.v3.js" type="text/javascript"></script>
    <script src="js-client/my.docks.js" type="text/javascript"></script>

    <!-- Scripts required at startup -->
    <script src="js-client/equaresui.js" type="text/javascript"></script>
    <script src="js-client/equares.js" type="text/javascript"></script>

    <!-- Other scripts (TODO: Remove) -->
    <script src="js-client/equares-box.js" type="text/javascript"></script>
    <script src="js-client/scheme-editor.js" type="text/javascript"></script>
</head>
<body>
<div id="root"></div>
<!--Open file dialog-->
<div id="open-scheme-file-dialog" title="Open scheme file">
    <form>
    <fieldset>
        <label for="name">Name</label>
        <input type="file" name="name" id="open-scheme-file" class="text ui-widget-content ui-corner-all">
    </fieldset>
    </form>
</div>
<!--Save file dialog-->
<div id="save-scheme-file-dialog" title="Save scheme file">
    <form>
    <fieldset>
        <label for="name">Name</label>
        <input type="text" name="name" id="save-scheme-file-name" class="text ui-widget-content ui-corner-all" value="equares-scheme.txt">
    </fieldset>
    </form>
</div>
    <div id="running-simulation" title="Running simulation">
    <p>Status: <span class="status"></span></p>
    <p>Simulation output files</p>
    <div id="simulation-output-files"></div>
</div>
</body>
</html>
