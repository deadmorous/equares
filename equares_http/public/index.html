<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>Equares</title>
    <!-- Common CSS -->
    <link href="stylesheets/ui-lightness/jquery-ui-1.10.3.custom.css" rel="stylesheet" />
    <link href="stylesheets/my.docks.css" rel="stylesheet"/>
    <link href="stylesheets/equarescmd.css" rel="stylesheet"/>
    <link href="stylesheets/equares.css" rel="stylesheet"/>
    <link href="stylesheets/jquery-linenum.css" rel="stylesheet" />

    <!-- Other CSS -->
    <link href="stylesheets/scheme-editor.css" rel="stylesheet"/>

    <!-- Library scripts -->
    <!--script src="js-3rd/jquery-1.10.2.min.js" type="text/javascript"></script-->
    <script src="js-3rd/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="js-3rd/jquery-ui-1.10.3.custom.js" type="text/javascript"></script>
    <script src="js-3rd/d3.v3.js" type="text/javascript"></script>
    <script src="js/jquery-linenum.js"></script>
    <script src="js/my.docks.js" type="text/javascript"></script>

    <!-- Scripts required at startup -->
    <script src="js/equaresui.js" type="text/javascript"></script>
    <script src="js/equares.js" type="text/javascript"></script>

    <!-- Other scripts (TODO: Remove) -->
    <script src="js/equares-box.js" type="text/javascript"></script>
    <script src="js/scheme-editor.js" type="text/javascript"></script>
</head>
<body>
<div id="root"></div>
<!--Open file dialog-->
<div id="open-scheme-file-dialog" title="Open scheme file">
    <form>
    <fieldset>
        <label for="name">Name</label>
        <input type="file" name="name" id="open-scheme-file" class="text ui-widget-content ui-corner-all">
    </fieldset>
    </form>
</div>
<!--Save file dialog-->
<div id="save-scheme-file-dialog" title="Save scheme file">
    <form>
    <fieldset>
        <label for="name">Name</label>
        <input type="text" name="name" id="save-scheme-file-name" class="text ui-widget-content ui-corner-all" value="equares-scheme.eqs">
    </fieldset>
    </form>
</div>
    <div id="running-simulation" title="Running simulation">
    <p>Status: <span class="status"></span></p>
    <p>Simulation output files</p>
    <div id="simulation-output-files"></div>
</div>
<div id="loading-progress-overlay">
    <div id="loading-progress"><div id=loading-progress-label>Loading...</div></div>
</div>
</body>
</html>
